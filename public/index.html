<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#007bff" />
    <meta
      name="description"
      content="BrainBurst - Enhanced flashcard app for studying various subjects with session tracking, keyboard navigation, and mobile support"
    />
    <meta name="keywords" content="flashcards, study, education, learning, memorization" />
    <meta name="author" content="BrainBurst Team" />
    
    <!-- Mobile optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BrainBursh" />
    
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>BrainBursh - Smart Flashcard Learning</title>
    
    <style>
      /* Prevent zoom on mobile inputs */
      input[type="color"],
      input[type="date"],
      input[type="datetime"],
      input[type="datetime-local"],
      input[type="email"],
      input[type="month"],
      input[type="number"],
      input[type="password"],
      input[type="search"],
      input[type="tel"],
      input[type="text"],
      input[type="time"],
      input[type="url"],
      input[type="week"],
      select:focus,
      textarea {
        font-size: 16px !important;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Remove default margins and improve mobile experience */
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
        overflow-x: hidden;
      }
      
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React loads */
      #root:not(:empty) + .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run BrainBursh flashcard app.</p>
        <p>Please enable JavaScript in your browser settings and reload this page.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading screen shown while React loads -->
    <div class="initial-loading">
      <div>
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #666; font-family: Arial, sans-serif;">Loading BrainBursh...</p>
      </div>
    </div>
    
    <!-- Service worker registration (optional for future PWA features) -->
    <script>
      // Basic service worker check for future PWA implementation
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Service worker registration can be added here in the future
        });
      }
    </script>
  </body>
</html>
